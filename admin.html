<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="shopee-logo-shop-with-the-gentlemen-collection-and-win-the-shopee-0.png"/>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Header -->
    <div id="headerdiv"><div>SHOPCLUES ADMIN PAGE</div></div>
    <!-- Header -->

    <!-- body -->
    <div id="bodydiv">
        <!-- Button section -->
        <div>
            <!-- headname -->
            <div>
                <div>Admin Bishal</div>
            </div>

            <!-- Dash div -->
            <div></div>

            <!-- Button1 -->
            <div class="divbtn">
                <div id="productpage">View Products as user</div>
            </div>
            <!-- Button2-->
            <div class="divbtn">
                <div id="showproduct">View Products as Admin</div>
            </div>
            <!-- Button3-->
            <div class="divbtn">
                <div id="orderdetails">Order Details</div>
            </div>
        </div>

        <!-- Add Product section -->
        <div id="addproduct">
            <h1>Add Product</h1>
            <form id="addproductfrm">
                <label class="leb">Name of the product</label>
                <input type="text" name="" id="itemName"  class="inptag">

                <label class="leb">MRP Price</label>
                <input type="text" name="" id="itemMrp" class="inptag">

                <label class="leb">Discount(in %)</label>
                <input type="text" name="" id="itemDiscount" class="inptag">

                <label class="leb">Choose Color</label>
                <select name="" id="itemColor" class="inptag">
                    <option value="">--</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                </select>

                <label class="leb">Brand Name</label>
                <select name="" id="itemBrand" class="inptag">
                    <option value="">--</option>
                    <option value="HRX">HRX</option>
                    <option value="WROGN">WROGN</option>
                    <option value="Moda Rapido">Moda Rapido</option>
                    <option value="HERE & NOW">HERE & NOW</option>
                    <option value="Roadster">Roadster</option>
                </select>

                <Label class="leb">Size</Label>
                <select name="" id="itemSize" class="inptag">
                    <option value="">--</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <label class="leb">Image Link</label>
                <input type="text" name="" id="itemimg" class="inptag">

                <input type="submit" name="" id="submitbtn" value="ADD PRODUCT">

            </form>

        </div>





        <!-- Dashboard section -->
        <div></div>



    </div>
    <!-- body -->







    <!-- Footer -->

    <div class="footer">
        <p>Made with &hearts; and care</p>
      </div>

    <!-- Footer -->
</body>
</html>


<script src="admin.js"></script>
